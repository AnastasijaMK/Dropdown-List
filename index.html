<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dropdown List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="parameter__field--wrap">
            <div class="parameter__field">
                <span class="parameter__field--title">Контрагент:</span>
                <label data-label="counterparty" data-dashlane-label="true">
                    <input type="text" name="COUNTERPARTY" class="picker__button" readonly="" placeholder="Выберите контрагента" data-dashlane-rid="dd130626296ff724" data-form-type="other">
                </label>
                <div class="parameter__field--list">
                    <div class="parameter__field--wrap">
                        <div class="parameter__field--group">
                            <div class="parameter__field--inner">
                                <div class="parameter--list">
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочный магазин”" data-dashlane-rid="592a972f80d8fbf2" data-form-type="other">
                                        <span>ООО “Цветочный магазин”</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочный рынок”" data-dashlane-rid="ccdca8d49a4df3ec" data-form-type="other">
                                        <span>ООО “Цветочный рынок”</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочный базар”" data-dashlane-rid="6558644d1cb3e6a8" data-form-type="other">
                                        <span>ООО “Цветочный базар”</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочный центр”" data-dashlane-rid="a9dbcfb9d28a2118" data-form-type="other">
                                        <span>ООО “Цветочный центр”</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочный мир”" data-dashlane-rid="2690e4e0b3bcee9c" data-form-type="other">
                                        <span>ООО “Цветочный мир”</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочная лавка”" data-dashlane-rid="c1626a31dca19439" data-form-type="other">
                                        <span>ООО “Цветочная лавка”</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="COUNTERPARTY" value="ООО “Цветочный бутик”" data-dashlane-rid="b7d77e996d6db9cd" data-form-type="other">
                                        <span>ООО “Цветочный бутик”</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parameter__field">
                <span class="parameter__field--title">Договор:</span>
                <label data-label="contract" data-dashlane-label="true">
                    <input type="text" name="CONTRACT" class="picker__button" readonly="" placeholder="Выберите договор" data-dashlane-rid="1112d903622c4fed" data-form-type="other">
                </label>
                <div class="parameter__field--list">
                    <div class="parameter__field--wrap">
                        <div class="parameter__field--group">
                            <div class="parameter__field--inner">
                                <div class="parameter--list">
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="CONTRACT" value="Договор 345z-100 от 25.08.2021" data-dashlane-rid="42ae90497f46a710" data-form-type="other">
                                        <span>Договор 345z-100 от 25.08.2021</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="CONTRACT" value="Договор 34466345z-100 от 10.08.2020" data-dashlane-rid="f2b29deb9d4a3341" data-form-type="other">
                                        <span>Договор 34466345z-100 от 10.08.2020</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="CONTRACT" value="Договор 345z-100 от 15.08.2021" data-dashlane-rid="1c40bb096b8d0c99" data-form-type="other">
                                        <span>Договор 345z-100 от 15.08.2021</span>
                                    </label>
                                    <label data-dashlane-label="true">
                                        <input type="radio" name="CONTRACT" value="Договор 345z-100 от 15.01.2021" data-dashlane-rid="87ccbb239d029a98" data-form-type="other">
                                        <span>Договор 345z-100 от 15.01.2021</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
